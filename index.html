<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font family  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- title  -->
  <title>Glass Page</title>

  <!-- CSS linking  -->
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="normalize.css"> -->
</head>
<body>
  <main class="main">
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="images/avatar.png" alt="Dev Ed">
          <h4>Simo Edwin</h4>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="images/twitch.png" alt="">
            <h3>Streams</h3>
          </div>
          <div class="link">
            <img src="images/steam.png" alt="">
            <h3>Games</h3>
          </div>
          <div class="link">
            <img src="images/upcoming.png" alt="">
            <h3>New</h3>
          </div>
          <div class="link">
            <img src="images/library.png" alt="">
            <h3>Library</h3>
          </div>
        </div>
        <div class="pro">
          <h3>Join Pro for free games.</h3>
          <img src="images/controller.png" alt="">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h2>Active Games</h2>
          <input type="text" name="" id="">
        </div>
        <div class="cards">
          <div class="card">
            <img src="images/assassins.png" alt="">
            <div class="card-info">
              <h3>Assassins Creed: Vlahala</h3>
              <p>PS5 Version</p>
              <div class="progress progress-1"></div>
            </div>
            <div class="percentage">40%</div>
          </div>
          <div class="card">
            <img src="images/sackboy.png" alt="">
            <div class="card-info">
              <h3>Sackboy</h3>
              <p>PS5 Version</p>
              <div class="progress progress-2"></div>
            </div>
            <div class="percentage">60%</div>
          </div>
          <div class="card">
            <img src="images/spiderman.png" alt="">
            <div class="card-info">
              <h3>Marvel's Spider-man: Miles Morales</h3>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div class="percentage">100%</div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle-1"></div>
  <div class="circle-2"></div>
</body>
</html>
